<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sangam Serenity Resort</title>
    <link rel="stylesheet" href="task.css">
</head>

    <!-- Header Section -->
    <header class="header">
        <div class="overlay">
            <h1>Welcome to Sangam Serenity Resort</h1>

            <a href="#contact" class="btn">Book Now</a>
        </div>
    </header>

        <p>Experience ultimate luxury and comfort at our beachfront resort.</p>
    </section>

    <!-- Amenities Section -->
    <section id="amenities" class="section">
        <h2>Amenities</h2>
        <div class="amenities-grid">
            <div class="amenity-item">
                <h3>Infinity Pool</h3>
                <p>Stunning ocean views</p>
            </div>
            <div class="amenity-item">
                <h3>Luxury Spa</h3>
                <p>Relaxing treatments</p>
            </div>
            <div class="amenity-item">

                <p>Delicious cuisine</p>
            </div>

    <!-- Contact Section -->
    <section id="contact" class="section">

        <a href="mailto:info@luxuryresort.com" class="btn">Get in Touch</a>
